<app-navbar></app-navbar>
<div class="login">
  <div *ngIf='isLoading'><app-spinner></app-spinner></div>
    <form class='forma' (ngSubmit)='onSubmit(f)' #f='ngForm' *ngIf='!isLoading'>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel name='email' required email #email='ngModel' >
          <span class='help-block' *ngIf='!email.valid && email.touched'>Please enter a valid email adress.</span>
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel name='password' required >
        </div>
        <a href=""><p class='font-italic mt-2 text-center'>Forgot password?</p></a>
        <button [disabled]='!f.valid' type="submit" class="btn btn-primary btn-block">Log in</button>
        
      </form>
</div>
