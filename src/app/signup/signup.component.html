<div class="signup">
    <form class='forma' (ngSubmit)='onSubmit(f)' #f='ngForm'>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel name='email' required email #email='ngModel'>
          <span class='help-block' *ngIf='!email.valid && email.touched'>Please enter valid email adress.</span>
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel name='password' required>
        </div>
        
        <button [disabled]='!f.valid' type="submit" class="btn btn-primary btn-block">Sign up</button>
        
      </form>
</div>
