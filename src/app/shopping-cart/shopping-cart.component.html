<app-navbar></app-navbar>
<div class="container m-5">

<div class="row">

    <div class="card col-md-6">
    <div class="card-header">
    <h3>Total items in basket: <strong>{{cart.length}}</strong></h3>
    </div>
    <div class="card-body">
    <p  *ngFor='let c of cart;let i=index' class='card-text'><img [src]="c.productUrl" alt="" width="50px" height='50px' style='border: 2px solid black'> {{c.naziv}} - {{c.cena}} RSD <button class="btn btn-danger btn-sm float-right" (click)='onRemove(i)'>remove</button></p>
    </div>
</div>
<div class="col-md-6">
    <p>Total price: {{getTotalPrice()}}</p>
    <button class="btn btn-primary btn-block" routerLink='/checkout'>Proceed to checkout</button>
    <button class="btn btn-secondary btn-block" routerLink='/shop'>Back to shop</button>
</div>
</div>
</div>
